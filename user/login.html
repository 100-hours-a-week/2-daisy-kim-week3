<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="../commonStyle.css">
    <link rel = "stylesheet" href="login.css">
    <title>커뮤니티 로그인</title>
</head>
<body>
    <header>아무말 대잔치</header>
    <div class="wrapper">
        <div class="login-title">
            로그인
        </div>
        <form class="login-wrapper">
            <div class="login-input-wrapper">
                <div class="login-item">
                    <div class="login-item-title">이메일</div>
                    <input class="login-item-input" type="text" placeholder="이메일을 입력하세요">
                    <div class="help-text">help-text</div>
                </div>
                <div class="login-item">
                    <div class="login-item-title">비밀번호</div>
                    <input class="login-item-input" type="password" placeholder="비밀번호를 입력하세요">
                    <div class="help-text">help-text</div>
                </div>
            </div>
            <input class="login-button" type="submit" value="로그인하기">
        </form>
        <a class="go-to-signup" href="./signup.html">회원가입</a>
    </div>
</body>
</html>
